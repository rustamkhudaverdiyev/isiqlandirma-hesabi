<!doctype html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İşıqlandırma Hesabı • Lümen Metodu</title>

  <link rel="stylesheet" href="./style.css">

  <!-- favicon (mini logo) -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop stop-color="%235b7cff"/>
          <stop offset="1" stop-color="%238b5cf6"/>
        </linearGradient>
      </defs>
      <rect x="0" y="0" width="64" height="64" rx="14" fill="url(%23g)"/>
      <text x="32" y="42" font-size="34" text-anchor="middle" fill="white" font-family="Arial">L</text>
    </svg>'>
</head>

<body>
  <div class="bg"></div>

  <main class="card">
    <header class="header">
      <div class="logo">L</div>
      <div>
        <h1>İşıqlandırma Hesabı</h1>
        <p>Lümen metodu ilə sürətli ilkin hesab</p>
      </div>
      <span class="badge">V1</span>
    </header>

    <section class="form">
      <div class="field">
        <label>Sahə (m²)</label>
        <input id="area" type="number" value="20">
      </div>

      <div class="field">
        <label>Tələb olunan işıqlanma (lux)</label>
        <input id="lux" type="number" value="300">
      </div>

      <div class="field">
        <label>Utilization Factor (UF)</label>
        <input id="uf" type="number" step="0.01" value="0.6">
      </div>

      <div class="field">
        <label>Maintenance Factor (MF)</label>
        <input id="mf" type="number" step="0.01" value="0.8">
      </div>

      <div class="field full">
        <label>1 armaturun işıq axını (lm)</label>
        <input id="luminaire" type="number" value="3200">
      </div>
    </section>

    <div class="actions">
      <button id="calcBtn" class="btn primary">Hesabla</button>
      <button id="copyBtn" class="btn outline">Nəticəni kopyala</button>
    </div>

    <section id="result" class="result hidden">
      <h2>Nəticə</h2>
      <div class="result-box">
        <div class="big" id="fixtureCount">—</div>
        <div class="muted">tövsiyə olunan armatur sayı</div>
      </div>

      <div class="result-details" id="details"></div>

      <div class="note">
        Bu hesab **ilkin seçim** üçündür. Dəqiq layihə üçün Dialux/Relux ilə yoxlama tövsiyə olunur.
      </div>
    </section>
  </main>

  <script src="./App.js"></script>
</body>
</html>
